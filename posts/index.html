<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts | Himanshu Bhusari</title>
    <meta name="description" content="Blog posts by Himanshu Bhusari - Data Engineer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500;600&family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fafafa;
            --fg: #1a1a1a;
            --accent: #0969da;
            --muted: #6b7280;
            --border: #e5e5e5;
            --surface: #f5f5f5;
        }

        html[data-theme="dark"] {
            --bg: #1a2332;
            --fg: #d4dce8;
            --accent: #e07850;
            --muted: #8899aa;
            --border: #2a3444;
            --surface: #232f40;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Geist', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--fg);
            line-height: 1.7;
            min-height: 100vh;
        }

        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }

        .container { max-width: 720px; margin: 0 auto; padding: 0 1.5rem; }

        /* Header */
        header {
            padding: 1.25rem 0;
            border-bottom: 1px solid var(--border);
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Geist', -apple-system, sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--fg);
        }
        .logo:hover { color: var(--accent); text-decoration: none; }

        nav { display: flex; align-items: center; gap: 1.5rem; }
        nav a {
            color: var(--muted);
            font-size: 0.95rem;
            padding-bottom: 2px;
        }
        nav a:hover {
            color: var(--fg);
            text-decoration: none;
        }
        nav a.active {
            color: var(--fg);
            border-bottom: 2px dashed var(--accent);
        }

        .theme-btn {
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            padding: 4px;
            display: flex;
        }
        .theme-btn:hover { color: var(--fg); }
        .theme-btn svg { width: 20px; height: 20px; }

        /* Main */
        main { padding: 3rem 0 4rem; }

        /* Page Title */
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--muted);
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        /* Year Section */
        .year-section {
            margin-bottom: 2.5rem;
        }

        .year-header {
            font-family: 'Geist Mono', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--muted);
            padding-bottom: 0.75rem;
            margin-bottom: 1rem;
            border-bottom: 1px dashed var(--border);
        }

        /* Posts List */
        .posts-list {
            list-style: none;
        }

        .post-item {
            display: flex;
            gap: 1.5rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
            align-items: baseline;
        }

        .post-item:last-child {
            border-bottom: none;
        }

        .post-date {
            font-family: 'Geist Mono', monospace;
            font-size: 0.85rem;
            color: var(--muted);
            min-width: 100px;
            flex-shrink: 0;
        }

        .post-info {
            flex: 1;
        }

        .post-title {
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 0.25rem;
            display: block;
        }

        .post-title:hover {
            opacity: 0.8;
            text-decoration: none;
        }

        .post-excerpt {
            font-size: 0.9rem;
            color: var(--muted);
            line-height: 1.5;
        }

        .post-meta {
            font-family: 'Geist Mono', monospace;
            font-size: 0.8rem;
            color: var(--muted);
            margin-top: 0.25rem;
        }

        /* Footer */
        footer {
            padding: 1.5rem 0;
            border-top: 1px solid var(--border);
            margin-top: 2rem;
        }

        .footer-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-links { display: flex; gap: 0.5rem; }
        .footer-links a {
            color: var(--muted);
            padding: 4px;
            display: flex;
        }
        .footer-links a:hover { color: var(--fg); }
        .footer-links svg { width: 18px; height: 18px; }

        @media (max-width: 540px) {
            .post-item {
                flex-direction: column;
                gap: 0.25rem;
            }
            .post-date {
                min-width: auto;
            }
            .footer-inner { flex-direction: column; gap: 1rem; }
        }
    </style>
</head>

                </div>

    <script>
        const toggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const saved = localStorage.getItem('theme');

        if (saved) html.dataset.theme = saved;
        else if (window.matchMedia('(prefers-color-scheme: light)').matches) html.dataset.theme = 'light';

        toggle.onclick = () => {
            const next = html.dataset.theme === 'dark' ? 'light' : 'dark';
            html.dataset.theme = next;
            localStorage.setItem('theme', next);
        };
    </script>

</html>
